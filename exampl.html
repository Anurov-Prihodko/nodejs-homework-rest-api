<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="contacts"></div>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script>
      const contactsContainer = document.getElementById('contacts')

      const contactsRequest = axios.get('http://localhost:3000/api/avatars')
      contactsRequest
        .then(({ data }) => {
          const contactsElements = data
            .map(
              (item) => `<div>
            <h2>${item.name}</h2>
            <img width="200" src="http://localhost:3000/${item.src}"/></div>`
            )
            .join()
            .replace(',', '')

          contactsContainer.insertAdjacentHTML('beforeend', contactsElements)
        })
        .catch((error) => console.log(error.message))
    </script>
  </body>
</html>
